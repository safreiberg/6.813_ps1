<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>
  <body>
    <!-- Your HTML here -->
    
    	<h1>
    	</h1>
    	<script>
    		$(document).ready(function()
        			{
    					start();
        			}
        		);
    	</script>
    	
     	<div class="div-table">
    		<div class="div-table-row">
    			<div class="div-table-col">
    				<div id="from_lang">
    						</div>
    			</div>
    			<div class="div-table-col">
    				<div id="to_lang">
    					</div>
    			</div>
    			<div class="div-table-col">
    				Answer
    			</div>
			</div>
			<div class="div-table-row">
				<div class="div-table-col">
					<div id="from_word" class="from_word">
    					</div>
				</div>
    			<div class="div-table-col">
    				<div class="ui-widget" >
  						<input id="guess" onkeypress="handle_enter(this,event)"
  							type="text" name="guess" size="12" />
    					</div>
				</div>
				<div class="div-table-col">
					<button onclick="see_answer(document.getElementById('guess').value)" 
    					id="submit_button" type="submit">See Answer</button>
				</div>
			</div>
			<div class="div-table-row">
				<div class="div-table-col">
					<div id="first_question" class="first_question"></div>
					<div id="rest_col1" class="rest"></div>
				</div>
				<div class="div-table-col">
					<div id="first_answer" class="first_answer"></div>
					<div id="rest_col2" class="rest"></div>
				</div>
				<div class="div-table-col">
					<div id="first_correct" class="first_correct"></div>
					<div id="rest_col3" class="rest"></div>
				</div>
			</div>
    	</div>
     
  </body>
</html>
